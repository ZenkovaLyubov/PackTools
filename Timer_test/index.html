<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <link rel="stylesheet" href="style.css">
    <script src="./dateDiff/js/main.js" type="module"></script>
    <script src="./timer/js/main.js" type="module"></script>
</head>

<body>
    <label for="viewCalc">Калькулятор дат:</label>
    <input type="radio" name="view" id="viewCalc" checked>
    <label for="viewTimer">Таймер:</label>
    <input type="radio" name="view" id="viewTimer">

    <form id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" />
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" />
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>


    <form id="timercalc">
        <h3>Таймер</h3>
        <label>
            <strong>Укажите время:</strong>
            <input type="time" name="timeInput" />
        </label>

        <div class="timer">
            <div class="timer__items">
                <input class="timer__item" type="number" name="days" id="timer__days" value="00">
                <span class="text timer__days"></span>
                <input class="timer__item" type="number" name="hours" id="timer__hours" value="00">
                <span class="text timer__hours"></span>
                <input class="timer__item" type="number" name="minutes" id="timer__minutes" value="00">
                <span class="text timer__minutes"></span>
                <input class="timer__item" type="number" name="seconds" id="timer__seconds" value="00">
                <span class="text timer__seconds"></span>
                <!-- <div class="timer__item timer__days">00</div>
                <div class="timer__item timer__hours">00</div>
                <div class="timer__item timer__minutes">00</div>
                <div class="timer__item timer__seconds">00</div> -->
            </div>
        </div>

        <button id="start" type="submit">Старт</button>
        <button id="stop" type="submit">Стоп</button>

        <p id="timer__result"></p>
    </form>
</body>

</html>
