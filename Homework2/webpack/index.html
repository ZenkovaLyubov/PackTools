<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="./js/main.js" type="module"></script>

</head>

<body>
    <label for="viewCalc">Калькулятор дат:</label>
    <input type="radio" name="view" id="viewCalc">
    <label for="viewTimer">Таймер:</label>
    <input type="radio" name="view" id="viewTimer" checked>

    <form id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" />
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" />
        </label>
        <button type="submit">Расчитать промежуток</button>

    </form>


    <form id="timercalc">
        <h3>Таймер</h3>

        <strong>Укажите время:</strong>

        <div class="timer">
            <div class="timer__items">
                <div class="block"><input class="timer__item" type="number" name="hours" id="timer__hours" value="00">
                    <span class="text timer__hours">Часы</span></div>
                <div class="block"><input class="timer__item" type="number" name="minutes" id="timer__minutes"
                        value="00">
                    <span class="text timer__minutes">Минуты</span></div>
                <div class="block"><input class="timer__item" type="number" name="seconds" id="timer__seconds"
                        value="00">
                    <span class="text timer__seconds">Секунды</span></div>

            </div>
        </div>
        <div class="block_buttons">
            <button id="start" type="submit">Старт</button>
            <button id="stop" type="submit">Стоп</button>
        </div>

    </form>
    <p id="result"></p>
</body>

</html>
